<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders - Warehouse Mini CRM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Orders</h1>
        <nav>
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/inventory'">Inventory</button>
            <button onclick="location.href='/contacts'">Contacts</button>
        </nav>
    </header>
    <main>
        <h2>Order List</h2>
        <div id="orders-table">
            <!-- Orders will be loaded here by JavaScript -->
        </div>
    </main>
    <footer>
        <span id="status">Not connected</span>
    </footer>
    <script>
        fetch('/api/orders')
            .then(response => response.json())
            .then(data => {
                let html = '<table><tr>';
                if (data.length > 0) {
                    Object.keys(data[0]).forEach(key => {
                        html += `<th>${key}</th>`;
                    });
                    html += '</tr>';
                    data.forEach(order => {
                        html += '<tr>';
                        Object.values(order).forEach(val => {
                            html += `<td>${val}</td>`;
                        });
                        html += '</tr>';
                    });
                } else {
                    html += '<td>No orders found.</td></tr>';
                }
                html += '</table>';
                document.getElementById('orders-table').innerHTML = html;
            })
            .catch(() => {
                document.getElementById('orders-table').innerHTML = '<p>Could not load orders.</p>';
            });
    </script>
</body>
</html>
